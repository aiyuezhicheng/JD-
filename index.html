function myLeftScroll(){
    var myScroll = new IScroll('.left',{
        tap:true
    });

    var ul = document.querySelector('.left ul');
    var lis = document.querySelector('.left li');

    ul.addEventListener("tap",function(e){
        /* console.log(e.target); */
        var li = e.target;
        activeLi(li);
        myScroll.scrollToElement(li);
    })

    function activeLi(dom){
        for(var i=0;i<lis.length;i++){
            var ele= lis[i];
            ele.classList.remove("active");
        }
        dom.classList.add("active");
    }

}

</script>
